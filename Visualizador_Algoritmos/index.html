
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Algoritmos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos_2.css" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Análisis Comparativo de Algoritmos</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <select class="form-select w-50" id="algoritmoSelect">
        <option value="">Ordenamiento Burbuja</option>
        <option value="">Fibonacci</option>
        <option value="nreinas">N Reinas</option>
        <option value="sudoku">Sudoku</option>
      </select>

      <div>
        <button id="btnFuncional" class="btn btn-primary me-2">Funcional</button>
        <button id="btnImperativo" class="btn btn-secondary">Imperativo</button>
      </div>
    </div>

    <!-- Paneles de código y visualización -->
    <div class="row">
      <div class="col-md-6">
        <label for="codigoEditor" class="form-label fw-bold">Código del algoritmo</label>
        <textarea id="codigoEditor" class="form-control" rows="20" readonly></textarea>

        <div class="mt-3" id="parametrosExtra">
          <!-- Aquí se agregarán inputs dinámicos según el algoritmo -->
        </div>

        <button id="btnEjecutar" class="btn btn-success mt-3">Ejecutar Visualización</button>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-bold">Visualización</label>
        <div id="resultadoVisual" class="border rounded p-3" style="min-height: 450px; overflow: auto;"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS JS -->
  <script src="js/algoritmos_2.js"></script>
</body>
</html>
